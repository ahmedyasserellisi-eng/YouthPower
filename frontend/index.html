<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Power | HR Ecosystem v5.2 PRO</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f7ff',
                            100: '#e0effe',
                            200: '#bae0fd',
                            300: '#7cc2fb',
                            400: '#38a5f8',
                            500: '#0c87eb',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#172554'
                        },
                        accent: {
                            gold: '#f59e0b',
                            emerald: '#10b981',
                            rose: '#f43f5e'
                        }
                    },
                    fontFamily: { sans: ['Cairo', 'sans-serif'] },
                    borderRadius: { '4xl': '2rem', '5xl': '3rem' }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.85);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .official-report {
            background: white;
            color: black;
            padding: 40px;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">

    <!-- ============ LOGIN OVERLAY ============ -->
    <div id="loginOverlay" class="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/95 backdrop-blur-xl">
        <div class="glass p-12 md:p-16 rounded-[4xl] w-full max-w-lg mx-4 text-center">
            <h2 class="text-4xl font-black mb-6">Youth Power</h2>

            <div class="space-y-5">
                <input id="username" type="text" placeholder="اسم المستخدم" class="w-full p-4 rounded-2xl bg-slate-100 dark:bg-slate-800">
                <input id="password" type="password" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl bg-slate-100 dark:bg-slate-800">

                <button onclick="handleLogin()" id="loginBtn"
                    class="w-full bg-brand-600 text-white font-black py-4 rounded-2xl">
                    تحقق من الهوية
                </button>

                <div id="loginStatus" class="text-accent-rose text-xs font-bold"></div>
            </div>
        </div>
    </div>

    <!-- ============ MAIN CONTENT ============ -->
    <div id="mainContent" class="hidden opacity-0">

        <!-- NAVBAR -->
        <nav class="sticky top-0 z-[100] glass border-b dark:border-slate-800">
            <div class="container mx-auto px-6 h-20 flex justify-between items-center">

                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-black">Youth Power</h1>
                        <p class="text-[9px] font-bold text-brand-500">HR Ecosystem</p>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="switchTab('dashboard')" id="nav-dash" class="nav-btn active">الرئيسية</button>
                    <button onclick="switchTab('search')" id="nav-search" class="nav-btn">الأعضاء</button>
                    <button onclick="switchTab('ranking')" id="nav-top" class="nav-btn">الأفضل</button>

                    <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>

                    <button onclick="logout()" class="text-accent-rose text-xs font-black flex items-center gap-2">
                        خروج <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- ============ DASHBOARD VIEW ============ -->
        <div id="dashboardView" class="container mx-auto px-6 py-10">
            <h2 class="text-3xl font-black mb-6">لوحة التحكم</h2>
            <div id="dashboardStats" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            <div id="notifications" class="mt-10"></div>
        </div>

        <!-- ============ SEARCH VIEW ============ -->
        <div id="searchView" class="hidden container mx-auto px-6 py-10">

            <h2 class="text-3xl font-black mb-6">البحث عن عضو</h2>

            <div class="flex gap-4 mb-6">
                <input id="searchInput" type="text" placeholder="أدخل رقم العضوية"
                    class="flex-1 p-4 rounded-2xl bg-slate-100 dark:bg-slate-800">
                <button onclick="searchMember()" class="px-8 py-4 bg-brand-600 text-white rounded-2xl font-black">
                    بحث
                </button>
            </div>

            <div id="memberLoader" class="hidden text-center py-10 text-slate-500">
                <i class="fas fa-spinner fa-spin text-4xl"></i>
            </div>

            <div id="memberCard" class="hidden">
                <!-- يتم ملؤه من ui.js -->
            </div>
        </div>

        <!-- ============ RANKING VIEW ============ -->
        <div id="rankingView" class="hidden container mx-auto px-6 py-10">
            <h2 class="text-3xl font-black mb-6">أفضل 3 أعضاء</h2>

            <div class="flex gap-4 mb-6">
                <select id="rankMonth" class="p-4 rounded-xl bg-slate-100 dark:bg-slate-800"></select>
                <select id="rankYear" class="p-4 rounded-xl bg-slate-100 dark:bg-slate-800"></select>
                <button onclick="onRankingTabOpen()" class="px-8 py-4 bg-brand-600 text-white rounded-2xl font-black">
                    تحديث
                </button>
            </div>

            <div id="topLoader" class="hidden text-center py-10">
                <i class="fas fa-spinner fa-spin text-4xl"></i>
            </div>
            <div id="top3Container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- ============ REPORT TYPE POPUP ============ -->
    <div id="reportPopup" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[300]">
        <div class="bg-white p-8 rounded-3xl w-full max-w-lg text-center space-y-6">

            <h2 class="text-2xl font-black">اختر نوع التقرير</h2>

            <button onclick="generateReport('full')" class="btn-report">تقرير كامل</button>
            <button onclick="generateReport('last_month')" class="btn-report">آخر شهر</button>
            <button onclick="generateReport('last_3')" class="btn-report">آخر 3 شهور</button>

            <div class="text-sm font-bold text-slate-600">أو اختر فترة:</div>

            <div class="flex gap-3">
                <input id="repFrom" type="date" class="flex-1 p-3 rounded-xl bg-slate-100">
                <input id="repTo" type="date" class="flex-1 p-3 rounded-xl bg-slate-100">
            </div>

            <button onclick="generateReport('custom')" class="px-8 py-4 bg-brand-600 text-white rounded-2xl font-black w-full">
                توليد تقرير
            </button>

            <button onclick="closeReportPopup()" class="text-xs text-slate-500">إغلاق</button>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl shadow-xl opacity-0 transition-all duration-500 z-[300]">
    </div>

    <!-- ============ JS FILES ============ -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/charts.js"></script>

</body>
</html>
<!-- index.html placeholder -->
